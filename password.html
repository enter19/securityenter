<SCRIPT>
function passWord() {
var testV = 1;
var pass1 = prompt('Masukkan Password dari Admin',' ');
while (testV < 3) {
if (!pass1) 
history.go(-1);
if (pass1.toLowerCase() == "siapsediakompak") {
alert('You Got it Right!');
window.open('www.wikihow.com');
break;
} 
testV+=1;
var pass1 = 
prompt('Anda tidak dapat mengakses - Password Salah, Please Try Again.','Masukkan Password');
}
if (pass1.toLowerCase()!="password" & testV ==3) 
history.go(-1);
return " ";
} 
</SCRIPT>
<CENTER>
<FORM>
<input type="button" value="Bagian Ini Dijaga Oleh Enter. Masukkan Password dari Admin!" onClick="passWord()">
</FORM>
</CENTER>
